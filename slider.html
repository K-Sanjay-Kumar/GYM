<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Slideshow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Roboto+Condensed:wght@100&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background: #110101;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      width: 100vw;
      height: 100vh;
    }

    .slider .item {
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .slider .item img {
      min-width: 101%;
      min-height: 101%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .slideshow-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      font-size: 80px;
      text-align: center;
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 100;
      text-transform: uppercase;
      letter-spacing: 20px;
      line-height: 0.8;
      pointer-events: none;
    }

    @media (max-width: 767px) {
      .slideshow-text {
        font-size: 40px;
      }
    }

    .slick-dots {
      position: fixed;
      z-index: 100;
      width: 40px;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      list-style: none;
    }

    .slick-dots li {
      margin: 5px 0;
    }

    .slick-dots li button {
      background: transparent;
      border: none;
      padding: 0;
    }

    .slick-dots li button:before {
      content: '';
      background: #fff;
      height: 2px;
      width: 20px;
      display: block;
      opacity: 0.6;
      transition: all 0.3s ease-in-out;
    }

    .slick-dots li.slick-active button:before {
      width: 40px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="split-slideshow">
    <div class="slideshow">
      <div class="slider">
        <div class="item">
          <img src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-2.jpg" alt="Canyon 1">
        </div>
        <div class="item">
          <img src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-3.jpg" alt="Canyon 2">
        </div>
        <div class="item">
          <img src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-4.jpg" alt="Canyon 3">
        </div>
        <div class="item">
          <img src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-1.jpg" alt="Canyon 4">
        </div>
      </div>
    </div>
    <div class="slideshow-text">
      <div class="item">Canyon</div>
      <div class="item">Desert</div>
      <div class="item">Erosion</div>
      <div class="item">Shape</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      var $slider = $('.slideshow .slider'),
          maxItems = $('.item', $slider).length;

      var $sliderRight = $('.slideshow').clone().addClass('slideshow-right').appendTo($('.split-slideshow'));
      var rightItems = $('.item', $sliderRight).toArray().reverse();
      $('.slider', $sliderRight).html('');
      for (var i = 0; i < maxItems; i++) {
        $(rightItems[i]).appendTo($('.slider', $sliderRight));
      }

      $slider.addClass('slideshow-left');
      $('.slideshow-left').slick({
        vertical: true,
        verticalSwiping: true,
        arrows: false,
        infinite: true,
        dots: true,
        speed: 1000,
        cssEase: 'cubic-bezier(0.7, 0, 0.3, 1)'
      });

      $('.slideshow-right .slider').slick({
        swipe: false,
        vertical: true,
        arrows: false,
        infinite: true,
        speed: 950,
        cssEase: 'cubic-bezier(0.7, 0, 0.3, 1)',
        initialSlide: maxItems - 1
      });

      $('.slideshow-text').slick({
        swipe: false,
        vertical: true,
        arrows: false,
        infinite: true,
        speed: 900,
        cssEase: 'cubic-bezier(0.7, 0, 0.3, 1)'
      });

      $('.slideshow-left').on('beforeChange', function (event, slick, currentSlide, nextSlide) {
        $('.slideshow-right .slider').slick('slickGoTo', maxItems - 1 - nextSlide);
        $('.slideshow-text').slick('slickGoTo', nextSlide);
      });
    });
  </script>
</body>
</html>
